<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Name Generator</title>
  <style>
    :root {
      --accent-color: #3B82F6;
      --accent-hover: #2563EB;
      --bg-color: #EFF6FF;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    body {
      min-height: 100vh;
      background: linear-gradient(to bottom, #ffffff, var(--bg-color));
      padding: 2rem 1rem;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    header h1 {
      display: inline-block;
      margin-bottom: 0.5rem;
    }
    
    header h1 span.highlight {
      color: var(--accent-color);
      font-weight: 800;
    }
    
    header .divider {
      width: 4rem;
      height: 0.25rem;
      margin: 0.5rem auto;
      border-radius: 999px;
      background: linear-gradient(to right, #e5e7eb, #9ca3af);
    }
    
    header p {
      margin-top: 0.5rem;
      font-size: 1.25rem;
      color: #4b5563;
    }
    
    .card {
      background-color: white;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      border: 1px solid #f3f4f6;
      transition: all 0.3s ease;
    }
    
    .card-body {
      padding: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .select-container {
      position: relative;
    }
    
    .select-container select {
      width: 100%;
      padding: 1rem;
      padding-right: 2.5rem;
      font-size: 1.125rem;
      border: 1px solid #e5e7eb;
      border-radius: 0.75rem;
      appearance: none;
      background-color: white;
      outline: none;
    }
    
    .select-container select:focus {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
      border-color: var(--accent-color);
    }
    
    .select-container .icon {
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: #4b5563;
    }
    
    .breed-info {
      background-color: var(--bg-color);
      padding: 1.25rem;
      border-radius: 0.75rem;
      border: 1px solid #e5e7eb;
      margin-top: 1rem;
    }
    
    .breed-info-header {
      display: flex;
      align-items: center;
    }
    
    .breed-badge {
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--accent-color);
      color: white;
      font-weight: 700;
      font-size: 1.25rem;
      border-radius: 9999px;
      margin-right: 0.75rem;
    }
    
    .breed-info h3 {
      font-weight: 700;
      font-size: 1.25rem;
      color: #111827;
    }
    
    .breed-info p {
      margin-top: 0.25rem;
      color: #4b5563;
    }
    
    .gender-selector {
      background-color: #f9fafb;
      padding: 1rem;
      border-radius: 0.75rem;
      border: 1px solid #e5e7eb;
    }
    
    .gender-selector label {
      display: block;
      font-weight: 500;
      color: #111827;
      margin-bottom: 0.5rem;
    }
    
    .gender-selector .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    
    .gender-btn {
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid #e5e7eb;
      background-color: white;
      color: #4b5563;
    }
    
    .gender-btn.active {
      background-color: var(--accent-color);
      color: white;
      border-color: var(--accent-color);
    }
    
    .gender-btn:hover:not(.active) {
      background-color: #f3f4f6;
    }
    
    .generate-btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 1.5rem;
      background-color: var(--accent-color);
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1rem;
      margin-top: 1.5rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }
    
    .generate-btn:hover {
      background-color: var(--accent-hover);
      transform: scale(1.02);
    }
    
    .generate-btn svg {
      margin-right: 0.5rem;
    }
    
    .generate-btn.loading svg {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    
    .results {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e5e7eb;
    }
    
    .results-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .results-header h3 {
      font-size: 1.25rem;
      font-weight: 700;
      color: #111827;
    }
    
    .results-header .line {
      flex-grow: 1;
      height: 1px;
      background-color: #e5e7eb;
      margin-left: 0.75rem;
    }
    
    .name-list {
      list-style: none;
    }
    
    .name-item {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      background-color: white;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      margin-bottom: 0.75rem;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      transition: box-shadow 0.2s ease;
    }
    
    .name-item:hover {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .name-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 2rem;
      height: 2rem;
      background-color: var(--accent-color);
      color: white;
      font-weight: 700;
      border-radius: 9999px;
      margin-right: 0.75rem;
    }
    
    .name-item span {
      font-size: 1.125rem;
      font-weight: 500;
      color: #1f2937;
    }
    
    footer {
      margin-top: 2rem;
      text-align: center;
    }
    
    footer div {
      display: inline-flex;
      align-items: center;
      color: #6b7280;
    }
    
    footer span {
      margin: 0 0.5rem;
    }
    
    .hidden {
      display: none;
    }
    
    @media (max-width: 640px) {
      .container {
        width: 100%;
      }
      
      .card-body {
        padding: 1rem;
      }
    }
  </style>
</head>

          </div>
          
          <ul class="name-list" id="name-list">

        </div>
      </div>
    </div>

  </div>

    // DOM elements
    const breedSelect = document.getElementById('breed-select');
    const breedInfo = document.getElementById('breed-info');
    const breedBadge = document.getElementById('breed-badge');
    const breedName = document.getElementById('breed-name');
    const breedDescription = document.getElementById('breed-description');
    const maleBtn = document.getElementById('male-btn');
    const femaleBtn = document.getElementById('female-btn');
    const generateBtn = document.getElementById('generate-btn');
    const results = document.getElementById('results');
    const resultsTitle = document.getElementById('results-title');
    const nameList = document.getElementById('name-list');
    
    // State
    let selectedBreed = '';
    let selectedGender = 'male';
    let usedNames = {}; // To track names already displayed
    
    // Initialize breed options
    function initBreedOptions() {
      // Sort breeds alphabetically by name
      const sortedBreeds = Object.entries(dogBreeds).sort((a, b) => 
        a[1].name.localeCompare(b[1].name)
      );
      
      // Populate select with options
      for (const [id, breed] of sortedBreeds) {
        const option = document.createElement('option');
        option.value = id;
        option.textContent = breed.name;
        breedSelect.appendChild(option);
      }
    }
    
    // Update breed info
    function updateBreedInfo() {
      if (!selectedBreed) {
        breedInfo.classList.add('hidden');
        generateBtn.disabled = true;
        return;
      }
      
      const breed = dogBreeds[selectedBreed];
      
      // Update colors
      document.documentElement.style.setProperty('--accent-color', breed.accentColor);
      document.documentElement.style.setProperty('--accent-hover', breed.accentColor);
      document.documentElement.style.setProperty('--bg-color', breed.bgColor);
      
      // Update breed info
      breedBadge.textContent = breed.name.charAt(0);
      breedName.textContent = breed.name;
      breedDescription.textContent = breed.description;
      
      // Show breed info
      breedInfo.classList.remove('hidden');
      generateBtn.disabled = false;
      
      // Initialize used names for this breed if not already tracking
      if (!usedNames[selectedBreed]) {
        usedNames[selectedBreed] = {
          male: [],
          female: []
        };
      }
    }
    
    // Update gender selection
    function updateGenderSelection() {
      if (selectedGender === 'male') {
        maleBtn.classList.add('active');
        femaleBtn.classList.remove('active');
      } else {
        maleBtn.classList.remove('active');
        femaleBtn.classList.add('active');
      }
    }
    
    // Generate names
    function generateNames() {
      if (!selectedBreed) return;
      
      const breed = dogBreeds[selectedBreed];
      const names = breed.names[selectedGender];
      const usedNamesForBreed = usedNames[selectedBreed][selectedGender];
      
      // Show loading state
      generateBtn.innerHTML = `
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd"></path>
        </svg>
        Generating...
      `;
      generateBtn.classList.add('loading');
      
      // Simulate loading delay
      setTimeout(() => {
        // Filter out already used names
        const availableNames = names.filter(name => !usedNamesForBreed.includes(name));
        
        // If we've used all names or don't have enough left, reset the used names
        if (availableNames.length < 5) {
          usedNames[selectedBreed][selectedGender] = [];
          
          // Use all names again
          const shuffled = [...names].sort(() => 0.5 - Math.random());
          const selectedNames = shuffled.slice(0, 5);
          
          // Mark these names as used
          selectedNames.forEach(name => usedNames[selectedBreed][selectedGender].push(name));
          
          displayNames(selectedNames, breed);
        } else {
          // Shuffle available names
          const shuffled = [...availableNames].sort(() => 0.5 - Math.random());
          
          // Take first 5 names
          const selectedNames = shuffled.slice(0, 5);
          
          // Mark these names as used
          selectedNames.forEach(name => usedNames[selectedBreed][selectedGender].push(name));
          
          displayNames(selectedNames, breed);
        }
      }, 800);
    }
    
    // Display the selected names
    function displayNames(selectedNames, breed) {
      // Update results title
      resultsTitle.textContent = `Perfect Names for Your ${selectedGender === 'male' ? 'Boy' : 'Girl'} ${breed.name}`;
      
      // Clear previous name list
      nameList.innerHTML = '';
      
      // Add name items
      selectedNames.forEach((name, index) => {
        const li = document.createElement('li');
        li.className = 'name-item';
        li.innerHTML = `
          <div class="name-badge">${index + 1}</div>
          <span>${name}</span>
        `;
        nameList.appendChild(li);
      });
      
      // Show results
      results.classList.remove('hidden');
      
      // Reset button
      generateBtn.innerHTML = `
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd"></path>
        </svg>
        Generate Perfect Names
      `;
      generateBtn.classList.remove('loading');
    }
    
    // Event listeners
    breedSelect.addEventListener('change', (e) => {
      selectedBreed = e.target.value;
      updateBreedInfo();
      
      // Hide results when changing breed
      results.classList.add('hidden');
    });
    
    maleBtn.addEventListener('click', () => {
      selectedGender = 'male';
      updateGenderSelection();
      
      // Hide results when changing gender
      results.classList.add('hidden');
    });
    
    femaleBtn.addEventListener('click', () => {
      selectedGender = 'female';
      updateGenderSelection();
      
      // Hide results when changing gender
      results.classList.add('hidden');
    });
    
    generateBtn.addEventListener('click', generateNames);
    
    // Initialize
    initBreedOptions();
    updateGenderSelection();
  </script>
